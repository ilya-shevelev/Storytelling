version: '3.9'

services:
  web:
    container_name: web
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: /entrypoint.sh
    volumes:
      - static:/app/static
      - media:/app/media
    restart: always
    expose:
      - 8000
    ports:
      - '8000:8000'
    env_file:
      - ../.env
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:15-alpine
    volumes:
      - pgdata:${PGDATA}
    restart: always
    ports:
      - '${DB_PORT}:5432'
    env_file:
      - ../.env

volumes:
  media:
  static:
  pgdata:
